<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500&display=swap" rel="stylesheet">

</head>
<body >
    <div class="signin">
        <img class="signin__brand" src="/image/brand.png">
        <div class="signin__box">
            <h2>Welcome to <b style="color: #779341;">Delighted</b></h2>
            <h1>Sign in</h1>
            <h4>No Account ? <a href="#" style=" text-decoration: none ;color: #779341; cursor: pointer;">Sign up</a></h4>               
            <button class="signin__btngg"></button>               
                <img class="signin__btngg__logogg" src="/image/google.png">        
                <a class="signin_gg" >Sign in with Google</a>
            <button class="signin__btnfb">
                <img class="signin__btnfb__logofb"  src="/image/Facebook.png">
            </button>   
            <button class="signin__btnap">
                <img class="signin__btnap__logoap" src="/image/apple.png">              
            </button>
            <h3 style="top:308px;">Enter your username or email address</h3>
                <input  style="top: 345px;" placeholder="Username or email address">
            <h3 style="top:438px; ">Enter your Password</h3>
                <input type="password" style="top: 475px;" placeholder="Password">
            <a href="#" class="signin__fg">Forgot Password</a>
            <button class="signin__btnsi">Sign in</button>
        </div>
    </div>
</body>
</html>
